<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitFlow AI</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #24292e;
    }
    p {
      font-size: 14px;
      color: #586069;
      line-height: 1.5;
      margin: 0 0 16px 0;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0860ca;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .status.connected {
      background-color: #d1f4e0;
      color: #0f5132;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #842029;
    }
  </style>
</head>
<body>
  <h1>GitFlow AI</h1>

  <div id="status" class="status disconnected">
    Not connected
  </div>

  <p>
    Real-time GitHub integration for merge conflict prediction and analytics.
  </p>

  <a href="http://localhost:5173" target="_blank" class="button">
    Open Dashboard
  </a>

  <script src="popup.js"></script>
</body>
</html>
